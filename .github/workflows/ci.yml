name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      ACCESS_SECRET: test_access_secret_123
      REFRESH_SECRET: test_refresh_secret_456

    steps:
      # 1) Repo clone
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node setup + caching
      - name: Use Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'                     
          cache-dependency-path: package-lock.json

      # 3) Install deps (fast if cache hit)
      - name: Install dependencies
        run: npm ci

      # 4) Run tests (Jest)
      - name: Run tests
        run: npm test

      # 5) Run ESLint
      - name: Run ESLint
        run: npm run lint
